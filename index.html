            <script type="text/javascript">
            window.addEventListener('scroll',revelar);

            function revelar(){
                var mostrar = document.querySelectorAll('.revelar');

                for(var i = 0 ; i<mostrar.length;i++){
                    var windowHeight = window.innerHeight;
                    var revelarTop = mostrar[i].getBoundingClientRect().top;
                    var revelarPoint = 100;

                    if(revelarTop<windowHeight-revelarPoint){
                        mostrar[i].classList.add('activo')
                    }else{
                        mostrar[i].classList.remove('activo')
                    }
                }
            }

            </script>
